<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-bottom: #B00100 solid 2px;
    border-bottom-left-radius: 3px;
    border-bottom-right-radius: 3px;
    border-top: #B00100 solid 4px;
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page h1 {
    font-size: 120%;
    color: #730E15;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 2px;
    border-bottom-right-radius: 2px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .dialog h1 {
    color: #D22B2B;
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h1>Ooops! You weren't supposed to see this</h1>
      <p>It seems like we do not find what you searched. The page you were looking for was moved, removed, renamed or might never existed.</p>
      <p>Check if you've typed the URL correctly, or follow one of the links above to navigate back to the site.</p>
      <hr />
    </div>
  </div>
</body>
</html>
